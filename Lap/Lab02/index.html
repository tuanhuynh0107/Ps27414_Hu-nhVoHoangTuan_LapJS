<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab02</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Bài 1 -->
        <div class="Exercise1">
            <h2>Bài 1</h2>
            <!-- Đếm số ký tự trong chuỗi người dùng nhập vào -->
            <input type="text" id="lengthNumber" value="">

            <button class="countBtn">Count</button>
        </div>
        <div class="Exercise2">
            <h2>Bài 2</h2>
            <form action="#!">
                <div class="form-group">
                    <label for="convertString">Nhập chuỗi</label>
                    <input type="text" id="convertString" class="convertString" placeholder="chuỗi bất kỳ">
                    <input type="number" class="numberString" placeholder="Số lượng">
                    <button class="substring">Convert</button>
                </div>
            </form>
            <div class="result"></div>
        </div>
        <div class="Exercise3">
            <h2>Bài 3</h2>
            <div class="form-group">
                <label for="inputString">Nhập chuỗi:</label>
                <input type="text" value="" id="inputString" class="inputString">
                <button class="convertTCLBtn">Chuyển đổi</button>
            </div>

            <div class="result2"></div>
        </div>
        <div class="Exercise4">
            <h2>Bài 4</h2>

            <div class="form-group">
                <label for="Email">Nhập địa chỉ Email</label>
                <input type="text" value="" id="Email" class="Email" placeholder="Nhập địa chỉ email">
                <button class="checkEmailBtn">
                    Kiểm tra
                </button>
                <div class="result3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
