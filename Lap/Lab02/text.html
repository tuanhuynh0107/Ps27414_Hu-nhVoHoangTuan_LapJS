<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Conversion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>

    <label for="dayInput">Ngày: </label>
    <input type="text" id="dayInput" placeholder="DD">

    <label for="monthInput">Tháng: </label>
    <input type="text" id="monthInput" placeholder="MM">

    <label for="yearInput">Năm: </label>
    <input type="text" id="yearInput" placeholder="YYYY">

    <button onclick="convertDate()">Convert</button>

    <h3 id="result1"></h3>
    <h3 id="result2"></h3>
    <h3 id="result3"></h3>
    <h3 id="result4"></h3>
    <h3 id="result5"></h3>

    <script>
        function convertDate() {
            // Lấy giá trị từ các ô input
            var day = document.getElementById("dayInput").value;
            var month = document.getElementById("monthInput").value;
            var year = document.getElementById("yearInput").value;

            // Kết hợp ngày, tháng và năm để tạo chuỗi ngày tháng năm
            var userInput = day + '/' + month + '/' + year;

            // Chuyển đổi ngày tháng năm thành đối tượng Moment
            var userDate = moment(userInput, "DD/MM/YYYY");

            // Kiểm tra xem đối tượng Moment đã được tạo thành công chưa
            if (userDate.isValid()) {
                // Hiển thị ngày tháng năm theo các định dạng khác nhau
                document.getElementById("result1").innerText = userDate.format('YYYY-MM-DD');
                document.getElementById("result2").innerText = userDate.format('DD/MM/YYYY');
                document.getElementById("result3").innerText = userDate.format('DD.MM.YYYY');
                document.getElementById("result4").innerText = userDate.format('DD, MMM YYYY');
                document.getElementById("result5").innerText = userDate.format('DD, MMMM YYYY');
            } else {
                // Thông báo nếu người dùng nhập không hợp lệ
                alert('Ngày không hợp lệ. Vui lòng nhập đầy đủ thông tin và theo định dạng DD/MM/YYYY.');
            }
        }
    </script>

</body>

</html>
